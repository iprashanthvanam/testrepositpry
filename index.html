<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Names</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Names</h1>
        <ul class="space-y-4">
            <li class="p-3 bg-blue-100 text-blue-800 rounded-md font-semibold text-lg">Prashanth</li>
            <li class="p-3 bg-green-100 text-green-800 rounded-md font-semibold text-lg">Premanlath</li>
            <li class="p-3 bg-yellow-100 text-yellow-800 rounded-md font-semibold text-lg">Shruthi</li>
            <li class="p-3 bg-purple-100 text-purple-800 rounded-md font-semibold text-lg">Vamshi</li>
        </ul>
    </div>
</body>
</html>
